<div class="vcenter">
  <div class="title">{{groupName}}</div>
  <img src="assets/edit.png" (click)="editGroup()">bearbeiten
</div>
<div class="plan-list">
  <ul>
    <li *ngFor="let plan of plaene"
        (click) = onPlanSelected(plan)>
      <div class="plan-item">
        Nr. {{plan.nr}} <br />in  {{plan.raum}}
      </div>
    </li>
  </ul>
  <ul>
    <li class="neuer-plan"
        *ngIf="plaene.length==0"
        (click)="newPlanClick()">
      <div class="plan-item">Plan <br /> erstellen</div>
    </li>
  </ul>
</div>
