<plan-titel
  *ngIf="plan" [plan]="plan"></plan-titel>

<div class="planflaeche"
     [style.width.px]="layoutService.planWidth"
     [style.height.px]="layoutService.planHeight">
  <div *ngFor="let cell of viewCells"
       [ngClass]="cell.classes"
       [style.left.px]="layoutService.x(cell)"
       [style.top.px]="layoutService.y(cell)"
       [style.width.px]="layoutService.cellWidth"
       [style.height.px]="layoutService.cellHeight"
       (click)="onCellClick(cell)"
  >
    <span class="no-select">{{cell.text}}</span>
  </div>
</div>
<div class="vcenter">
  <button (click)="layoutService.toggleViewDirection()">Drehe</button>
  <button (click)="save()">Ãœberschreiben</button>
  <button (click)="saveAs()">Als neu speichern</button>
  <button (click)="uClick()">U-Form</button>
  <button (click)="gruppenClick()">Gruppen ({{getGruppenGroesse()}})</button>
  <button (click)="reihenClick()">Reihen ({{getReihenGroesse()}})</button>
  <button (click)="toPlanSelect()">anderer Plan</button>
  <img class="delete-plan"
       src="assets/trash-b.png"
       (click)="deletePlan()">
</div>
